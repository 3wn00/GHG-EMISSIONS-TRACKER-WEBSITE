<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - GHG Emissions Tracker</title>
    <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1 class="glitch" data-text="GHG EMISSIONS TRACKER">GHG EMISSIONS TRACKER</h1>
            <nav>
                <ul class="menu">
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="visualization.html">VISUALIZE</a></li>
                    <li><a href="contact.html" class="active">CONTACT</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <section class="contact-container">
                <div class="pixel-box">
                    <h2>CONTACT US</h2>
                    <p>Have questions or feedback about our GHG emissions tracker? Get in touch!</p>
                    
                    <form id="contactForm" class="contact-form">
                        <div class="form-group">
                            <label for="name">NAME:</label>
                            <input type="text" id="name" name="name" required class="pixel-input">
                        </div>
                        
                        <div class="form-group">
                            <label for="email">EMAIL:</label>
                            <input type="email" id="email" name="email" required class="pixel-input">
                        </div>
                        
                        <div class="form-group">
                            <label for="subject">SUBJECT:</label>
                            <input type="text" id="subject" name="subject" required class="pixel-input">
                        </div>
                        
                        <div class="form-group">
                            <label for="message">MESSAGE:</label>
                            <textarea id="message" name="message" required class="pixel-input"></textarea>
                        </div>
                        
                        <button type="submit" class="pixel-button">SEND MESSAGE</button>
                    </form>
                </div>
            </section>
        </main>

        <footer>
            <p>&copy; 2025 GHG EMISSIONS TRACKER</p>
        </footer>
    </div>

    <script src="assets/script.js"></script>
</body>
</html>
